<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
<header>
    <h1>Cadastre-se</h1>
</header>

<main>
    <form action="#" method="post">

        <label for="nome"> Nome: </label> 
        <input type="text" name="nome" id="" placeholder="Seu Nome"> 

        <label for="senha"> Senha: </label> 
        <input type="password" name="senha" id="" placeholder="Sua Senha"> 

        <label for="e-mail"> E-Mail: </label> 
        <input type="email" name="e-mail" id="" placeholder="Seu E-Mail"> 

        <label for="website"> Website: </label> 
        <input type="url" name="website" id="" placeholder="https://"> 

        <label for="idade"> Idade: </label> 
        <input type="number" name="idade" id="" placeholder="Sua Idade" min="18"> 

        <label for="tel"> Telefone: </label>
        <input type="tel" name="tel" id="" placeholder="(xx) xxxx-xxxx"> 

        <label for="termos"> Aceito os Termos </label>
        <input type="checkbox" name="termos" id="termos"> 

        <label for="time"> Time Capitão América: </label>
        <input type="radio" name="time" id="" value="timecapitaoamerica"> 

        <label for="time"> Time Homem de Ferro: </label>
        <input type="radio" name="time" id="" value="timehomemdeferro"> 

        <label for="data-nascimento"> Data de Nascimento: </label>
        <input type="date" name="data-nascimento" id=""> 

        <label for="cor-favorita"> Cor Favorita: </label>
        <input type="color" name="cor-favorita" id=""> 

        <label for="satisfacap"> Satisfação (0 a 10) </label>
        <input type="range" name="satisfacao" id="" min="0" max="10"> 

        <label for="comentarios"> Comentários </label>
        <textarea name="comentarios" raws="40" id="" placeholder="Escreva seus comentários aqui..."></textarea> 

        <label for="arquivos"> Carregar Arquivos </label> 
        <input type="file" name="arquivos" id=""> 

        <input type="submit" value="Enviar">

    </form>





















</main>

</body>
</html>
